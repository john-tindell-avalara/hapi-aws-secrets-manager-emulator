<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secrets Manager</title>
    <link rel="stylesheet" href="/site.css" />
</head>
<body>
    <h1>AWS Secrets Manager emulator</h1>

    <p><a href="https://aws.amazon.com/secrets-manager/" target="_blank">Documentation of Secrets Manager</a></p>

    <h2>Add a secret</h2>
    <form method="post" action="/management/add">
        <p>Name</p>
        <input name="name" type="text" />

        <p>Content</p>
        <textarea name="content">{"key":"value"}</textarea>

        <input type="submit" value="save">
    </form>

    <h2>Secrets</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Content</th>
                <th>Binary</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tfoot>
        </tfoot>
        <tbody>
            {{#allSecrets}}
                <tr>
                    <td>{{name}}</td>
                    <td>{{content}}</td>
                    <td>{{binary}}</td>
                    <td><a href="/management/delete?key={{key}}">delete</a></td>
                </tr>
            {{/allSecrets}}
        </tbody>
    </table>
</body>
</html>
